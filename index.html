<html>
	<head>
		<title>Currency Converter</title>
		<style>
		*{font-size:40px;font-family:Cambria;}
	body{background-color:azure;}
	h2{width:70%;border:solid;border-radius:20px;}
	</style>
	</head>
	<body>
		<center>
		<h1>Currency Converter</h1>
<form onsubmit="convert()">
		<input type="number"step="any" id="amt" placeholder="enter amt in $"/>
<br/><br/>
			
<input type ="submit" value="Convert to ₹"/>
</form>
			<h2 id="msg"/>
		<script>
			function convert()
			{
				event.preventDefault();
				let msg=document.getElementById("msg");
				let amt=document.getElementById("amt");

				let url= "https://api.exchangerate-api.com/v4/latest/usd";
				fetch(url)
				.then(res=>res.json())
				.then(data=>{
					let Dollar=data.rates.INR;
					let aid=parseFloat(amt.value);
					let air=aid*Dollar;
					let ans="₹"+air.toFixed(2);
					msg.innerHTML=ans;

			
				})
				.catch(err=>msg.innerHTML="issue"+err);
}
		

</script>
</center>
</body>
			
</html>
